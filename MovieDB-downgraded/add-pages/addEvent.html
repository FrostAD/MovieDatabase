<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- AJAX -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://azlejs.com/v2/azle.min.js"></script>

  <!-- Custom stylesheet -->
  <link rel="stylesheet" href="/css/main.css">

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN">

  <!-- Bootstrap Date-Picker -->
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>

  <title>!MDb</title>
</head>

<body>
  <!-- Navigation Bar -->
  <div id="nav-placeholder"></div>

  <div class="container">
    <form id="add-event-form">
      <div class="form-group my-2">
        <div class="row">
          <div class="col">
            <label for="event-name">Event Name:</label>
            <input class="form-control" type="text">
          </div>
          <div class="col">
            <label for="event-date">Date</label>
            <input class="form-control" id="datepicker" name="date" type="date" autocomplete="off" />
          </div>
          <div class="col">
            <label for="seating">Seating:</label>
            <input class="form-control" id="seating" name="seating" type="number" />
          </div>
        </div>
      </div>
      <div class="form-group my-2">
        <label for="event-location">Event Location:</label>
        <input class="form-control" type="text">
      </div>
      <div class="form-group my-2">
        <label for="movie">Movie:</label>
        <select class="form-control" name="genres[]">
          <option>All Movies</option>
          <option>Movie 1</option>
          <option>Movie 2</option>
          <option>Movie 3</option>
        </select>
      </div>
      <div class="form-group my-2">
        <label for="event-info">Bio:</label>
        <textarea class="form-control" rows="5" name="description"></textarea>
      </div>
      <div class="form-group">
        <label for="image">Image: </label>
        <input type="file" class="form-control-file" name="event-img">
      </div>
      <button type="submit" class="btn btn-primary mt-2">Submit</button>
    </form>
  </div>

  <!-- MODALS ARE HERE BECAUSE OF THE Z-INDEX VALUE -->
  <div id="login-placeholder"></div>
  <div id="signup-placeholder"></div>

  <!-- Different components loader -->
  <script>
    $(function () {
      $("#nav-placeholder").load("../nav.html");
      $("#login-placeholder").load("../registration/login.html");
      $("#signup-placeholder").load("../registration/signup.html");
    });
  </script>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"></script>
  <!-- JavaScript included individual files as needed -->
  <script src="/bootstrap/js/bootstrap.min.js"></script>
  <script src="/custom-js/index.js"></script>

</body>

</html>
