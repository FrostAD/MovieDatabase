<html lang="en">

<head>
  <meta charset="utf-8">

  <script src="https://azlejs.com/v2/azle.min.js"></script>

  <!-- Custom stylesheet -->
  <link rel="stylesheet" href="/css/main.css">

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN">

  <!-- Bootstrap Date-Picker -->

    src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>

  <title>!MDb</title>
</head>

<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-md navbar-dark bg-dark pl-5 pr-5 sticky-top ">
    <a class="navbar-brand" href="/index.html">
      <h1>!MDb</h1>
    </a>
    <form class="form-inline my-2 my-md-0">
      <input class="form-control" type="text" placeholder="Search">
    </form>
    <div class="dropdown mr-auto">
      <a class="nav-link" id="plusDropdown" role="button" data-toggle="dropdown">
        <svg color="white" width="32" viewBox="3 0 15 15" class="bi bi-plus" fill="currentColor"
          xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd"
            d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
        </svg>
      </a>

      <div class="dropdown-menu" aria-labelledby="plusDropdown">
        <a class="dropdown-item" href="#">Add Movie</a>
        <a class="dropdown-item" href="addActor.html">Add Actor</a>
        <a class="dropdown-item" href="addEvent.html">Add Event</a>
        <a class="dropdown-item" href="addFestival.html">Add Festival</a>
      </div>
    </div>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#rightNavbarContent"
      aria-controls="rightNavbarContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="rightNavbarContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Movies</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Events</a>
        </li>
        <li class="nav-item dropdown ">
          <a class="nav-link dropdown-toggle" href="#" id="userDropdown" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">Your_name</a>
          <div class="dropdown-menu" aria-labelledby="userDropdown">
            <a class="dropdown-item" href="#">Your Publications</a>
            <a class="dropdown-item" href="#">Your Watchlist</a>
            <a class="dropdown-item" href="#">Your Wishlist</a>
            <a class="dropdown-item" href="#">Your Events</a>
            <a class="dropdown-item" href="#">Account Settings</a>
            <a class="dropdown-item" href="#">Sign In</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <form id="add-actor-form" action="/movies/add" method="POST" enctype="multipart/form-data">
      <!-- @csrf nasko -->
      
      <div class="form-group my-2">
        <div class="row">
          <div class="col">
            <label for="first-name">First Name:</label>
            <input class="form-control" type="text">
          </div>
           <div class="col">
            <label for="last-name">Last Name:</label>
            <input class="form-control" type="text">
          </div>
          <div class="col">
            <label for="last-name">Age</label>
            <input class="form-control" type="number">
          </div>
        </div>
      </div>
      <!-- Bio -->
      <div class="form-group">
        <label for="bio">Bio:</label>
        <textarea class="form-control" rows="5" name="description"></textarea>
      </div>
      <!-- Participation in movies -->
      <div class="form-group">
        <label for="participation">Movies (hold ctrl or shift to select more than one):</label>
        <select multiple class="form-control">
          <option>Movie 1</option>
          <option>Movie 2</option>
          <option>Movie 3</option>
        </select>
      </div>
      <div class="form-group">
        <label for="image">Image: </label>
        <input type="file" class="form-control-file" >
      </div>
      <button type="submit" class="btn btn-primary mt-2">Submit</button>
    </form>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"></script>
  <!-- JavaScript included individual files as needed -->
  <script src="/bootstrap/js/bootstrap.min.js"></script>
  <script src="/custom-js/index.js"></script>

</body>

</html>
