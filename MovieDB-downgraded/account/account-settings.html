<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- AJAX -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://azlejs.com/v2/azle.min.js"></script>

  <!-- Custom stylesheet -->
  <link rel="stylesheet" href="../css/main.css">

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN">

  <title>!MDb - Your Account</title>
</head>

<body>
  <!-- Navigation Bar -->
  <div id="nav-placeholder"></div>
  <div class="container mt-3 p-4">
    <div class="row">
      <div class="col-md-4">
        <div class="profile-img">
          <img src="https://picsum.photos/200/150" alt="" />
          <div class="file btn btn-lg btn-secondary">
            Change Photo
            <input type="file" name="file" />
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="col-lg-12 text-center mb-3">
          <h2>Edit Profile</h2>
        </div>
        <div class="col-lg-8 push-lg-4 personal-info">
          <form role="form">
            <div class="form-group row">
              <label class="col-lg-3 col-form-label form-control-label">Name</label>
              <div class="col-lg-9">
                <input class="form-control" type="text" value="Current name" />
              </div>
            </div>
            <div class="form-group row">
              <label class="col-lg-3 col-form-label form-control-label">Email</label>
              <div class="col-lg-9">
                <input class="form-control" type="email" value="Current email" />
              </div>
            </div>
            <div class="form-group row">
              <label class="col-lg-3 col-form-label form-control-label">Password</label>
              <div class="col-lg-9">
                <input class="form-control" type="password" value="" />
              </div>
            </div>
            <div class="form-group row">
              <label class="col-lg-3 col-form-label form-control-label">Confirm password</label>
              <div class="col-lg-9">
                <input class="form-control" type="password" value="" />
              </div>
            </div>
            <div class="form-group row">
              <label class="col-lg-3 col-form-label form-control-label"></label>
              <div class="col-lg-9">
                <input type="reset" class="btn btn-secondary" value="Cancel" />
                <input type="button" class="btn btn-primary" value="Save Changes" />
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

  </div>

  <!-- Different components loader -->
  <script>
    $(function () {
      $("#nav-placeholder").load("../nav.html");
    });
  </script>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"></script>
  <!-- JavaScript included individual files as needed -->
  <script src="../bootstrap/js/bootstrap.min.js"></script>
  <script src="../custom-js/index.js"></script>

</body>

</html>
